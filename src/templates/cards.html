<div class="flex-container cards">
{% for card in cards %}
    <div class="card-container item">
        <div class="row" style="height: 90%">
            <div class="col-auto test">
                <img src="{{ url_for('static', filename='img/img.png') }}" alt="Card image" class="hover-image">
                <div class="details" style="padding-right:20px">
                    {{card.card_details.type}}
                    {{card.card_details.set}}
                    {{card.card_details.mana}}
                    {{card.card_details.type}}
                    {{card.card_details.type}}
                </div>
            </div>
        </div>
        <div class="row" style="height: 10%; border-top: 1px solid black; text-align: center;">
            <div class="col-auto">
                <p>Price: {{ card.price }} Amount: {{ card.availability }}</p>
            </div>
        </div>
    </div>
{% endfor %}
</div>



<style>

img {
 transition: all 0.5s ease;
 width: 100%;
 height: 100%;
 object-fit: cover;
}

img:hover {
 transform: scale(1.2);
 position: relative
}

.card-container {
    background-color: white;
    border: 2px solid #bacdd8;
    padding: 10px;
    border-radius: 12px;
    margin: 6px;
    }

.cards {
    display: flex;
    flex-wrap: wrap;
    border: 2px solid #bacdd8;
    justify-content: center;
    max-width: 1200px;
    padding: 2%;
}

.test {
 position: relative;
}

.hover-image {
   transition: transform 0.3s ease-in-out;
   z-index: 1;
}

.hover-image:hover {
   transform: scale(1.5);
   background-color: coral;
   z-index: 2;
}

.details {
   display: none;
   position: absolute;
   height:150%;
   left: 100%;
   padding-left: 10px;
}

.hover-image:hover ~ .details {
   display: block;
   margin-left: 30px;
   background-color: coral;
   z-index: 1
}



@media (max-width: 577px) {
   .card-container {
       width: 150px;
       height: 225px;
       font-size: 11px;
   }

   .flex-container {
    margin-top: 60px;
}

   .details {
      top: -45px;
    }
}

@media (min-width: 578px) {
   .card-container {
       width: 200px;
       height: 300px;
       font-size: 16px;
   }

   .cards {
   margin-top: 20px;
   }

   .details {
      top: -60px;
    }

</style>
