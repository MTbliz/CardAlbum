<div class="container invites">
    <div class="row">
        {% include 'contacts/send_invite.html' %}
        <h3>Invites</h3>
        <table class="table caption-top">
            <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for user_invite in user_invites %}
            <tr>
                <td>{{ user_invite.user.email }}</td>
                <td>
                    <div class="inline-actions">
                        <a class="invite-action" href="{{ url_for('contact.accept_invite', invite_id=user_invite.id) }}">
                            <div class="info"><span><i class="bi bi-check-circle" style="color: green;"></i></span>
                            </div>
                        </a>
                        <a class="invite-action" href="{{ url_for('contact.delete_invite', invite_id=user_invite.id) }}">
                            <div class="info"><span><i class="bi bi-x-circle" style="color: red;"></i></span></div>
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<style>
    .inline-actions {
    display: flex; /* Aligns children horizontally */
}

.invite-action {
    margin-right:  5px; /* Adds space between the icons */
}
</style>
